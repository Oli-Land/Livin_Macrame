{% extends "base.html" %}
{% block content %}
    <br/>
    <div>
        <h2>New Course</h2>
        <div>
            <form action="/courses/" method="POST">
                <!-- here "course_name" must be same as in model -->
                <input type="text" name="course_name" placeholder="Course Name..."/>
                <button>Create</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>Course List</h2>
    {% for course in page_data.courses %}
        <a href="/courses/{{ course.course_id }}/">{{ course.course_name }}</a><br/>
    {% endfor %}
{% endblock %}
